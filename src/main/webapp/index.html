<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Welcome to the "is Covid near me" prototype!</h1>
      <p>Please enter the State and County you would like to see Covid results for:</p>
      <form>
        <label for="State">State:</label><br>
        <input type="text" id="fname" name="State"><br>
        <label for="County">County:</label><br>
        <input type="text" id="lname" name="County"><br><br>
        <input type="submit" value="Submit">
        </form>
    </div>
  </body>
</html>
